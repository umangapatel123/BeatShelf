<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatShelf</title>
    <link rel="icon" href="./images/title-logo.png" type="image/x-icon">

</head>
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
<link rel="stylesheet" href="spotlight.css" type="text/css">

<body>
    <div class="header-color">

    </div>
    <div class="container">
        <div class="main">

            <div class="left" style="z-index: 100;">
                <img src="./images/logonew.png">
            </div>
            <div class="mid" style="z-index: 100;">
                #1 Music Rating Website
            </div>
            <div class="right" style="z-index: 100;">
                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="artist.html">Artist Page</a></li>
                    <li><a href="spotlight.html" class="active">Spotlight</a></li>
                    <li><a href="search.html">Search</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="playlist.html">Playlist</a></li>
                </ul>
            </div>
            <div class="photo-container">

                <div class="main-photo">
                    <img src="./images/Artists/Arjit_Singh.jpg">
                </div>
                <div class="about">
                    <h1> ARIJIT SINGH</h1>

                    <div id="details" class="details">
                    </div>
                </div>
            </div>
            <div id="countdown-container">
                <h2><h1 style="color: antiquewhite;">Countdown to the Upcoming Album Release:</h1></h2>
                <p id="countdown-timer"></p>
              </div>
            <h1 style="margin-left: 150px; margin-top: 50px; font-size: 40px; color: rgb(76, 234, 163);">Share Your
                Reviews</h1>

            <div class="form-review">

                <form id="form-review" >
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">

                    <label for="rating">Rating: <pre></pre></label>
                    <div class="rating">
                        <input type="radio" id="rating-5" name="rating" value="5" /><label for="rating-5"></label>
                        <input type="radio" id="rating-4" name="rating" value="4" /><label for="rating-4"></label>
                        <input type="radio" id="rating-3" name="rating" value="3" /><label for="rating-3"></label>
                        <input type="radio" id="rating-2" name="rating" value="2" /><label for="rating-2"></label>
                        <input type="radio" id="rating-1" name="rating" value="1" /><label for="rating-1"></label>
                    </div>
                    <label for="review">Review:</label>
                    <textarea name="review" id="review" placeholder="Enter your review"></textarea>

                    <input type="button" value="Submit" onclick="submitReview()">
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Rating</th>
                            <th>Review</th>
                        </tr>
                    </thead>
                    <tbody id="reviews-table-body">
                    </tbody>
                </table>

            </div>
        </div>
        </div>
        <footer class="footer">
            <p>Copyright &copy 2023 BeatShelf. All Rights Reserved.</p>
            <a href="index.html">Home</a> | <a href="artist.html">Artist Page</a> | <a href="about.html"> About </a>
        </footer>
        <script src="./spotlight.js"></script>
</body>

</html>
